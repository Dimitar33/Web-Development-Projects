<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stil.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="box" id="heading">
      <h1>It is today</h1>
    </div>

    <div class="box">
      <ul>
        <li>eat</li>
        <li>code</li>
        <li>sleep</li>


        <div class="item">
            <input type="checkbox">
        </div>
      </ul>

      <form class="item" action="/" method="post">
        <input type="text" name="userInput" placeholder="New Item"/>
        <button type="submit">+</button>
      </form>
    </div>
  </body>
</html>
